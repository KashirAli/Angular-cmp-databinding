<div class="container">
  <app-cockpit (afterServerbtn)="onServerCreated($event)" (afterblueprintbtn)="onBluePrintCreated($event)"></app-cockpit>
 
  <hr>
 
  <div class="row">
    <div class="col-xs-12 col-md-5">
      <app-server-element [element]="element" *ngFor="let element of serverElements">
        <p>
          <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
          <em *ngIf="element.type === 'blueprint'" style="color: blue">{{ element.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
